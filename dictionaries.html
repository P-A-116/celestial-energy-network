<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relationship Dictionaries</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="icon.png">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

<!-- Navigation Bar -->
<nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-center">
      <div class="flex items-center space-x-4">
                <a href="index.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Home</a>
                <a href="about.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">About</a>
                <a href="dictionaries.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Dictionaries</a>
      </div>
    </div>
  </div>
</nav>

<div class="container mx-auto py-10 px-4 flex">
    <!-- Sidebar -->
    <aside class="w-1/4 bg-white rounded-lg shadow-lg p-4 mr-6">
        <h2 class="text-xl font-semibold mb-4">Pages</h2>
        <ul class="space-y-2">
            <li><a href="about.html" class="text-blue-500 hover:text-blue-700">General</a></li>
            <li><a href="dictionaries.html" class="text-blue-500 hover:text-blue-700">Relationship Dictionaries</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="w-3/4 max-w-3xl bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-700">Relationship Dictionaries</h1>

        <p class="mb-4">
            Below are the relationship dictionaries for different Ascendants. Each dictionary describes the relationship between planets specific to the Ascendant.
        </p>

        <div id="relationship-dictionaries" class="space-y-8">
            <!-- Dynamic dictionaries will load here -->
        </div>
    </div>
</div>

<script>
    // Function to load dictionaries from a file
    async function loadDictionaries() {
        const response = await fetch('ascendant_matrices.txt');
        const text = await response.text();

        // Split the text into dictionaries based on empty lines
        const dictionaries = text.split('\n\n');

        const container = document.querySelector("#relationship-dictionaries");

        dictionaries.forEach(dictionary => {
            const lines = dictionary.trim().split('\n');
            const title = lines[0];
            const data = lines.slice(1);

            // Create section for each Ascendant
            const section = document.createElement("div");
            section.className = "mb-8";

            // Ascendant title
            const titleElement = document.createElement("h2");
            titleElement.className = "text-2xl font-semibold text-gray-800 mb-4";
            titleElement.textContent = title;
            section.appendChild(titleElement);

            // Create table
            const table = document.createElement("table");
            table.className = "min-w-full bg-white border border-gray-300 rounded-lg shadow-md";

            // Table header
            const thead = document.createElement("thead");
            thead.innerHTML = `
                <tr>
                    <th class="py-2 px-4 border-b font-semibold text-gray-700 bg-gray-100 text-left">Planet 1</th>
                    <th class="py-2 px-4 border-b font-semibold text-gray-700 bg-gray-100 text-left">Planet 2</th>
                    <th class="py-2 px-4 border-b font-semibold text-gray-700 bg-gray-100 text-left">Relationship</th>
                </tr>`;
            table.appendChild(thead);

            // Table body
            const tbody = document.createElement("tbody");
            data.forEach(line => {
                const [planet1, planet2, relationship] = line.split(',').map(item => item.trim());
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td class="py-2 px-4 border-b">${planet1}</td>
                    <td class="py-2 px-4 border-b">${planet2}</td>
                    <td class="py-2 px-4 border-b">${relationship}</td>`;
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            section.appendChild(table);
            container.appendChild(section);
        });
    }

    // Load dictionaries on page load
    document.addEventListener("DOMContentLoaded", loadDictionaries);
</script>

</body>
</html>
