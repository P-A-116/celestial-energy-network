<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Dictionaries</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

<!-- Navigation Bar -->
<nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center">
            <div class="flex space-x-4">
                <a href="index.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Home</a>
                <a href="about.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">About</a>
                <a href="dictionaries.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white" aria-current="page">Dictionaries</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mx-auto py-10 px-4 flex">
    <!-- Sidebar -->
    <aside class="w-1/4 bg-white rounded-lg shadow-lg p-4 mr-6">
        <h2 class="text-xl font-semibold mb-4">Pages</h2>
        <ul class="space-y-2">
            <li><a href="index.html" class="text-blue-500 hover:text-blue-700">Home</a></li>
            <li><a href="about.html" class="text-blue-500 hover:text-blue-700">About</a></li>
            <li><a href="dictionaries.html" class="text-blue-500 hover:text-blue-700">Relationship Dictionaries</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="w-3/4">
        <h1 class="text-3xl font-bold text-center mb-6">Relationship Dictionaries</h1>
        <div id="relationship-dictionaries" class="space-y-6"></div>
    </div>
</div>

<script>
async function loadDictionaries() {
    try {
        const response = await fetch('ascendant_matrices.json');
        if (!response.ok) {
            console.error("Failed to load JSON file:", response.statusText);
            return;
        }
        const dictionaries = await response.json();

        const container = document.querySelector("#relationship-dictionaries");

        Object.keys(dictionaries).forEach(ascendant => {
            const relationships = dictionaries[ascendant];

            // Create a section for each Ascendant
            const sectionElement = document.createElement("div");
            sectionElement.className = "mb-6";

            // Add title
            const titleElement = document.createElement("h2");
            titleElement.className = "text-xl font-semibold text-gray-800 mb-4";
            titleElement.textContent = `${ascendant} Ascendant`;
            sectionElement.appendChild(titleElement);

            // Create compact horizontal-vertical table
            const table = document.createElement("table");
            table.className = "w-full text-sm text-center border-collapse border border-gray-300";

            // Table header row
            const thead = document.createElement("thead");
            const headerRow = document.createElement("tr");
            headerRow.innerHTML = `<th class="py-1 px-2 border border-gray-300 font-medium bg-gray-100"></th>` +
                Object.keys(relationships).map(planet => `<th class="py-1 px-2 border border-gray-300 font-medium bg-gray-100">${planet}</th>`).join('');
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Table body
            const tbody = document.createElement("tbody");
            Object.keys(relationships).forEach(planet1 => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td class="py-1 px-2 border border-gray-300 font-medium bg-gray-100">${planet1}</td>` +
                    Object.keys(relationships).map(planet2 => {
                        const relationship = relationships[planet1][planet2];
                        const value = relationship === "Extreme Friend" ? 2 :
                                      relationship === "Friend" ? 1 :
                                      relationship === "Neutral" ? 0 :
                                      relationship === "Enemy" ? -1 :
                                      relationship === "Extreme Enemy" ? -2 : "-";
                        return `<td class="py-1 px-2 border border-gray-300">${value}</td>`;
                    }).join('');
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);

            sectionElement.appendChild(table);
            container.appendChild(sectionElement);
        });
    } catch (error) {
        console.error("Error loading dictionaries:", error);
    }
}

document.addEventListener("DOMContentLoaded", loadDictionaries);
</script>

</body>
</html>
