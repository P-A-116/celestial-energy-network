<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astrological Graph</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Astrological Graph: Planets, Houses, and Aspects</h1>

    <!-- Horoscope Input Form -->
    <form id="horoscope-form">
        <div class="form-row">
            <!-- Left Column -->
            <div class="column">
                <!-- Ascendant Dropdown -->
                <label for="ascendant">Ascendant:</label>
                <select id="ascendant" name="ascendant" required>
                    <option value="">Select Ascendant Sign</option>
                    <option value="1">Aries</option>
                    <option value="2">Taurus</option>
                    <option value="3">Gemini</option>
                    <option value="4">Cancer</option>
                    <option value="5">Leo</option>
                    <option value="6">Virgo</option>
                    <option value="7">Libra</option>
                    <option value="8">Scorpio</option>
                    <option value="9">Sagittarius</option>
                    <option value="10">Capricorn</option>
                    <option value="11">Aquarius</option>
                    <option value="12">Pisces</option>
                </select>

                <label for="sun">Sun:</label>
                <input type="number" id="sun" name="sun" min="1" max="12" required>

                <label for="moon">Moon:</label>
                <input type="number" id="moon" name="moon" min="1" max="12" required>

                <label for="mars">Mars:</label>
                <input type="number" id="mars" name="mars" min="1" max="12" required>

                <label for="rahu">Rahu:</label>
                <input type="number" id="rahu" name="rahu" min="1" max="12" required>
            </div>

            <!-- Right Column -->
            <div class="column">
                <label for="mercury">Mercury:</label>
                <input type="number" id="mercury" name="mercury" min="1" max="12" required>

                <label for="venus">Venus:</label>
                <input type="number" id="venus" name="venus" min="1" max="12" required>

                <label for="jupiter">Jupiter:</label>
                <input type="number" id="jupiter" name="jupiter" min="1" max="12" required>

                <label for="saturn">Saturn:</label>
                <input type="number" id="saturn" name="saturn" min="1" max="12" required>

                <label for="ketu">Ketu:</label>
                <input type="number" id="ketu" name="ketu" min="1" max="12" required>
            </div>
        </div>

        <button type="submit">Generate Graph</button>
    </form>

    <!-- Relationship Matrix Container -->
    <div id="relationship-container"></div>

    <!-- Graph Container -->
    <div id="graph-container"></div>

    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/static/graph.js"></script>
</body>
</html>
