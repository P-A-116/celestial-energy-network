<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computational Astrology</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="icon.png">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

<!-- Navigation Bar -->
<nav class="bg-gray-800 sticky top-0 z-50">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-center">
            <div class="flex items-center space-x-4">
                <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Home</a>
                <a href="about.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">About</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-700">Horoscope Analyzer</h1>
    
    <!-- Instructions -->
    <div class="instructions mx-auto text-center max-w-lg bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
        <p>Select your Ascendant and fill in house positions for each planet. Click "Analyze" to view results.</p>
    </div>
    
    <!-- Horoscope Form -->
    <div class="flex justify-center mb-6">
        <form id="horoscope-form" class="bg-white rounded-lg shadow-md p-6 max-w-lg space-y-6">
            <fieldset>
                <legend class="sr-only">Horoscope Details</legend>
                <div class="grid grid-cols-2 gap-4">
                    <!-- Left Column -->
                    <div class="space-y-4">
                        <label for="ascendant" class="block text-lg font-medium">Ascendant:</label>
                        <select id="ascendant" name="ascendant" required class="w-full p-2 border rounded">
                            <option value="">Select Ascendant Sign</option>
                            <option value="1">Aries</option>
                            <option value="2">Taurus</option>
                            <option value="3">Gemini</option>
                            <option value="4">Cancer</option>
                            <option value="5">Leo</option>
                            <option value="6">Virgo</option>
                            <option value="7">Libra</option>
                            <option value="8">Scorpio</option>
                            <option value="9">Sagittarius</option>
                            <option value="10">Capricorn</option>
                            <option value="11">Aquarius</option>
                            <option value="12">Pisces</option>
                        </select>
                        
                        <label for="sun" class="block text-lg font-medium">Sun:</label>
                        <input type="number" id="sun" name="sun" min="1" max="12" required class="w-full p-2 border rounded" placeholder="House">
                        
                        <label for="moon" class="block text-lg font-medium">Moon:</label>
                        <input type="number" id="moon" name="moon" min="1" max="12" required class="w-full p-2 border rounded" placeholder="House">
                        
                        <label for="mars" class="block text-lg font-medium">Mars:</label>
                        <input type="number" id="mars" name="mars" min="1" max="12" required class="w-full p-2 border rounded" placeholder="House">
                    </div>
                    
                    <!-- Right Column -->
                    <div class="space-y-4">
                        <label for="mercury" class="block text-lg font-medium">Mercury:</label>
                        <input type="number" id="mercury" name="mercury" min="1" max="12" required class="w-full p-2 border rounded" placeholder="House">
                        
                        <label for="venus" class="block text-lg font-medium">Venus:</label>
                        <input type="number" id="venus" name="venus" min="1" max="12" required class="w-full p-2 border rounded" placeholder="House">
                        
                        <label for="jupiter" class="block text-lg font-medium">Jupiter:</label>
                        <input type="number" id="jupiter" name="jupiter" min="1" max="12" required class="w-full p-2 border rounded" placeholder="House">
                        
                        <label for="saturn" class="block text-lg font-medium">Saturn:</label>
                        <input type="number" id="saturn" name="saturn" min="1" max="12" required class="w-full p-2 border rounded" placeholder="House">
                    </div>
                </div>
            </fieldset>
            
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full">
                Analyze
            </button>
        </form>
    </div>

    <!-- Graph Container -->
    <div id="graph-container" class="bg-white rounded-lg shadow-md p-6 mt-4 max-w-4xl mx-auto" hidden>
        <h2 class="text-center text-2xl font-semibold mb-4">Friendliness Score Distribution</h2>
        <div id="distribution-chart" style="width: 100%; height: 400px;"></div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-gray-300 py-4 text-center">
    <p>&copy; 2024 Computational Astrology | All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="static/graph.js"></script>
<script>
document.getElementById("horoscope-form").addEventListener("submit", function (event) {
    event.preventDefault();

    const planetPositions = {};
    const inputs = ['sun', 'moon', 'mars', 'mercury', 'venus', 'jupiter', 'saturn'];
    let isValid = true;

    inputs.forEach(id => {
        const value = parseInt(document.getElementById(id).value, 10);
        if (isNaN(value) || value < 1 || value > 12) {
            document.getElementById(id).classList.add('border-red-500');
            isValid = false;
        } else {
            document.getElementById(id).classList.remove('border-red-500');
            planetPositions[id.charAt(0).toUpperCase() + id.slice(1)] = value;
        }
    });

    if (!isValid) {
        alert("Please fill all inputs correctly!");
        return;
    }

    document.getElementById("graph-container").removeAttribute("hidden");

    const { totalScore } = calculateFriendlinessScore(planetPositions);
    renderDistributionHistogram(percentileMapping, totalScore);
});
</script>
</body>
</html>
